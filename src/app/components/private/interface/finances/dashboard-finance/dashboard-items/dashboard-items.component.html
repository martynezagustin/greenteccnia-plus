<section>
    <div class="d-flex align-items-center m-2 mt-1">
        <h2 style="font-family: Poppins; color: whitesmoke; font-weight: 800; margin: 0.4rem;">EST√ÅS VIENDO: <span
                [ngStyle]="{'color': typeView == 'income' || typeView =='active' ? 'rgb(96,255,96)' : 'red'}">{{typeView
                == 'income' ?
                'INGRESOS' : typeView == 'active' ? 'ACTIVOS' : typeView == 'expense' ? 'EGRESOS' : 'PASIVOS'}}</span>
        </h2>
        <button (click)="changeViewElement()" class="btn"
            style="font-weight: 700; letter-spacing: -1.4px; font-family: Montserrat; border: none;"
            [ngStyle]="{'background-color': typeView == 'expense' ? 'rgb(96, 255, 96)' : 'red', 'color': typeView == 'expense' ? 'black' : 'whitesmoke'}">{{typeView
            == 'income'?
            'CAMBIAR A EGRESOS' : typeView == 'active' ? 'CAMBIAR A PASIVOS' : typeView === 'expense' ? 'CAMBIAR A
            INGRESOS' : 'CAMBIAR A ACTIVOS'}}</button>
    </div>
    <div class="grids m-2">
        <app-composition class="composition" [enterpriseId]="enterpriseId" [loading]="loading"></app-composition>
        <app-evolution class="evolution" [enterpriseId]="enterpriseId" [loading]="loading"
            [typeView]="typeView"></app-evolution>
        <app-projection class="projection" [loading]="loading"
            [typeView]="typeView"></app-projection>
        <app-last-registers class="lastRegisters" [enterpriseId]="enterpriseId" [loading]="loading"
            [typeView]="typeView"></app-last-registers>
    </div>
</section>
