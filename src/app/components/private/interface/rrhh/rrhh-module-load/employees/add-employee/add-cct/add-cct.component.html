<!-- Modal -->
<div class="modal fade" id="cct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="cctLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="cctLabel">Añadir convenio colectivo de trabajo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="formAddCCT" (submit)="handleSubmit($event)">
                    <div>
                        <label for="cctName" class="form-label">Nombre</label>
                        <input formControlName="name" type="text" class="form-control"
                            placeholder="Nombre del convenio colectivo" required="true">
                    </div>

                    <div style="display: grid; grid-template-columns: 50% 50%; grid-gap:2px;">
                        <div>
                            <label for="cctNumber" class="form-label">Número de convenio</label>
                            <input formControlName="cctNumber" type="text" class="form-control" placeholder="ej. 130/75"
                                required="true">
                        </div>
                        <div>
                            <label for="dateOfCelebration" class="form-label">Fecha de celebración</label>
                            <input formControlName="dateOfCelebration" type="date" class="form-control" required="true">
                        </div>
                    </div>
                    @if(!loading){
                    
                        @if(messageError){
                            <div class="alert alert-danger fade-in-container">
                                {{messageError}}
                            </div>
                        }
                        @if(successfullyMessage){
                            <div class="alert alert-success fade-in-container">
                                {{successfullyMessage}}
                            </div>
                        }
                    } @else {
                        <div class="d-flex justify-content-center fade-in-container m-2">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    }
                    <div class="d-flex justify-content-center mt-2">
                        <input class="btn btn-dark" type="submit" value="AGREGAR CONVENIO COLECTIVO">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
