<section class="d-flex flex-direction-column justify-content-center mt-3 fade-in-container">
    <form [formGroup]="formPassword" (submit)="handleSubmit()"  class="m-5 d-flex flex-column" style="width: 35%;">
        <div class="container-isotype d-flex flex-column align-items-center">
            <img src="https://res.cloudinary.com/dtwek4wxj/image/upload/v1740788163/47419_b3g0v1.png"
                alt="isotype-greenteccnia" width="50">
        </div>
        <div class="container-welcome">
            <h2 class="text-center mb-4">Actualiza tu contraseña</h2>
            <p style="letter-spacing: -1.4px; font-family: Poppins; color: rgb(90,90,90);" class="text-center">Ingresa una nueva contraseña con <strong>8 caracteres</strong> como mínimo, una <strong>mayúscula</strong>, una <strong>mínuscula</strong> y un <strong>número</strong> o <strong>caracter especial.</strong>
            </p>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Tu nueva contraseña</label>
            <input type="password" class="form-control" id="newPassword"
            placeholder="*********" name="newPassword" formControlName="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="repeatNewPassword" class="form-label">Repite tu nueva contraseña</label>
            <input type="password" class="form-control" id="repeatNewPassword"
            placeholder="*********" name="repeatNewPassword" formControlName="repeatNewPassword" required>
        </div>
        @if(loading){
        <div class="d-flex flex-column align-items-center mb-2">
    
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        }
        <button type="submit" class="btn btn-success mt-2"><strong>Cambiar mi contraseña</strong></button>
    </form>
</section>
